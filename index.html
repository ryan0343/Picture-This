<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    <!-- Picture tag is what I completed for the assignment -->
    <picture>
    <!-- Need min and max media query -->

    <!-- ===== LANDSCAPE (Below 960px width) ===== -->
    <source srcset="
    images/museum-320_x_180.jpg,
    images/museum-320_x_180.jpg x2,
    images/museum-320_x_180.jpg x3"
    media="(max-width: 320px)">

    </picture>

  </header>
</body>

</html>
